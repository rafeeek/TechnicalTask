<form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="form-horizontal">

  <div class="formContain grid">
    <div class="col-6">
      <span class="p-float-label">
          <input id="float-input" type="text" formControlName="arabicName" pInputText> 
          <label for="float-input">Arabic Name</label>
      </span>
    </div>

    <div class="col-6">
      <span class="p-float-label">
          <input id="float-input" type="text" formControlName="englishName" pInputText> 
          <label for="float-input">English Name</label>
      </span>
    </div>
  </div>

  <div>
    <button pButton pRipple type="submit" label="Save" class="p-button-outlined"></button>
  </div>
</form>
